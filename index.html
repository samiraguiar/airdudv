<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AirDudv Irrigation System</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./node_modules/admin-lte/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="./node_modules/admin-lte/dist/css/skins/skin-blue.min.css">

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  <base href="/" />
</head>

<body class="hold-transition skin-blue sidebar-mini" ng-cloak>
<div class="wrapper">

  <header class="main-header">

    <a href="index.html" class="logo">

      <span class="logo-mini"><b>A</b>IS</span>

      <span class="logo-lg"><b>AirDudv</b> Irrigation</span>
    </a>

    <nav class="navbar navbar-static-top" role="navigation">
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Alternar navegação</span>
    </a>
    </nav>
  </header>
  <aside class="main-sidebar">

    <section class="sidebar">
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MENU</li>
        <li ng-class="{'active': currentRoute === 'dashboard'}">
          <a href="/dashboard"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a>
        </li>
        <li ng-class="{'active': currentRoute === 'planta'}">
          <a href="/planta"><i class="fa fa-leaf"></i> <span>Planta</span></a>
        </li>
        <li ng-class="{'active': currentRoute === 'abastecimento'}">
          <a href="/abastecimento"><i class="fa fa-battery-three-quarters"></i> <span>Abastecimento</span></a>
        </li>
      </ul>
    </section>
  </aside>

  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        {{ pageTitle }}
        <small>{{ pageDescription }}</small>
      </h1>
    </section>

    <section class="content container-fluid">
      <ui-view></ui-view>
    </section>
  </div>

  <footer class="main-footer">
    <div class="pull-right hidden-xs">
    </div>
    <strong>Copyright &copy; 2017 <a href="#">AirDudv</a>.</strong> Todos os direitos reservados.
  </footer>
  <div class="control-sidebar-bg"></div>
</div>

<script src="vendor.bundle.js"></script>
<script src="app.dist.js"></script>

</body>
</html>
